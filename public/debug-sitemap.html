<!DOCTYPE html>
<html>
<head>
    <title>Sitemap Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Sitemap Debug Tool</h1>
    <p>This page will test different sitemap URLs and show their Content-Type headers.</p>
    
    <div id="results"></div>

    <script>
        async function testSitemap(url, name) {
            const resultDiv = document.getElementById('results');
            const testDiv = document.createElement('div');
            testDiv.className = 'test';
            testDiv.innerHTML = `<h3>Testing: ${name}</h3><p>URL: ${url}</p><p>Loading...</p>`;
            resultDiv.appendChild(testDiv);

            try {
                const response = await fetch(url);
                const contentType = response.headers.get('content-type');
                const status = response.status;
                const text = await response.text();
                
                const isXML = contentType && (contentType.includes('xml') || contentType.includes('application/xml'));
                const isText = contentType && contentType.includes('text/plain');
                const isDocument = contentType && contentType.includes('text/html');
                
                testDiv.className = isXML ? 'test success' : 'test error';
                testDiv.innerHTML = `
                    <h3>${name} ${isXML ? '✅' : '❌'}</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Status:</strong> ${status}</p>
                    <p><strong>Content-Type:</strong> ${contentType || 'Not set'}</p>
                    <p><strong>Is XML:</strong> ${isXML ? 'Yes' : 'No'}</p>
                    <p><strong>Is Text:</strong> ${isText ? 'Yes' : 'No'}</p>
                    <p><strong>Is Document:</strong> ${isDocument ? 'Yes' : 'No'}</p>
                    <p><strong>Content Preview:</strong></p>
                    <pre>${text.substring(0, 200)}...</pre>
                `;
            } catch (error) {
                testDiv.className = 'test error';
                testDiv.innerHTML = `
                    <h3>${name} ❌</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }

        // Test all sitemap variations
        testSitemap('/sitemap.xml', 'sitemap.xml');
        testSitemap('/sitemap.txt', 'sitemap.txt');
        testSitemap('/sitemap.xml.txt', 'sitemap.xml.txt');
    </script>
</body>
</html>
